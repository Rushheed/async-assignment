<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Downloader</title>
    <style>
        /* Basic CSS styling for the form and input */
        form {
            text-align: center;
            margin-top: 20px;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 16px;
        }

        #btn {
            background-color: #007bff;
            color: rgb(240, 231, 231);
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form id="downloadForm">
        <input type="text" id="url" placeholder="Enter Video URL">
        <button type="button" id="btn">Download Video</button>
    </form>

    
    <script src="./callback.js"></script>
</body>
</html>
